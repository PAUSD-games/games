<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="utf-8"/>
    <meta content="ie=edge" http-equiv="x-ua-compatible"/>
    <meta content="initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" name="viewport"/>
    <script src="/js/main.js" type="application/javascript"></script>
    <title>Vex 3</title>
    <link href="../../images/ico.ico" rel="shortcut icon">
    <script src="../../storage/js/cloak.js"></script>
    <link href="assets/css/app.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<div id="content"></div>
<div id="loader">Loading...</div>

<script type="text/javascript">
    var gameName = "vex-3.min.js";

    //This all here is for cache busting;
    function addScript(src, buster, callback) {
        var s = document.createElement("script");
        s.setAttribute("src", src + "?v=" + buster);
        if (typeof callback === "function") {
            s.onload = callback;
        }
        document.body.appendChild(s);
    }

    addScript("version.js", 1, function () {
        addScript(gameName, version, function () {
            /**
             * Here we create the game
             */
            new Vex3.Game();
        });
    });
</script>
</body>
</html>
