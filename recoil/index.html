<!DOCTYPE html>
<html lang="en-us">

<head>

    <title>Recoil</title>
    <script src="../../storage/js/cloak.js"></script>
    <link href="../../images/ico.ico" rel="shortcut icon" type="image/x-icon">


    <meta charset="utf-8">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport">
    <link href="webapp/fancade.css" rel="stylesheet">
    <script src="poki-sdk.js"></script>
</head>

<body id="body">
<div id="modal_parent">
    <div id="modal_content"><span id="modal_close_button">&times;</span>
        <div class="modal_inner" id="store_link_modal_content"></div>
        <div class="modal_inner" id="share_file_modal_content"></div>
    </div>
</div>
<div class="emscripten_border" id="canvas_border">
    <div class="middle center" id="play_content">
        <div class="edge">
            <div class="box">
                <div class="black"><img class="cover" src="webapp/cover.jpg">
                    <p class="title">Recoil</p>
                    <p class="author">Martin Magni</p>
                </div>
            </div>
        </div>
        <div id="progress_or_play">
            <progress class="loading" id="progress" max="100" value="0"></progress>
        </div>
        <p class="description"></p>
    </div>
    <canvas class="emscripten" id="canvas" tabindex="-1"></canvas>
    <div id="gradient"></div>
    <div id="webview_content"></div>
</div>
<script crossorigin="anonymous" src="webapp/source_min.js" type="text/javascript"></script>
<script crossorigin="anonymous" src="webapp/index.js" type="text/javascript"></script>
</body>

</html>
