<!DOCTYPE html>
<html lang="en-us">
<head>

    <title>Slope City</title>
    <script src="../../storage/js/cloak.js"></script>
    <link href="../../images/ico.ico" rel="shortcut icon" type="image/x-icon">


    <meta charset="utf-8">
    <meta content="text/html; charset=utf8" http-equiv="Content-Type">
    <link href="unity/style.css" rel="stylesheet">
    <script>
        window.open = function (url, windowName, windowFeatures) {
            //window.open caught!
            console.log("--fx--window.open--", url, windowName, windowFeatures);
            return false;
        };
    </script>
    <script src="unity/dummy.js"></script>
    <script src="unity/unity-mod.js"></script>
    <script src="unity/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
        var gameInstance = UnityLoader.instantiate(
            "gameContainer",
            "Build/SlopeCity.json",
            {
                onProgress: UnityProgress, Module: {
                    onRuntimeInitialized: function () {
                        UnityProgress(gameInstance, "complete")
                    }
                }
            });
    </script>
</head>
<body style="overflow:hidden; margin:0; padding:0;">
<div class="webgl-content" id="gameView" style="position: absolute; width: 100%; height: 100%; margin: 0px; padding:0px;">
    <div id="gameContainer" style="width: 100%; height: 100%; margin: 0px; padding:0px;"></div>
</div>
</body>
</html>
